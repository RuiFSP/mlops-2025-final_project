# Grafana Configuration for MLOps Monitoring
# This configuration sets up Grafana for ML monitoring with Prometheus and InfluxDB

# Global configuration
global:
  checkForUpdates: true
  checkForUpdatesInterval: 24h
  reportingEnabled: false

# Server configuration
server:
  protocol: http
  http_addr: 127.0.0.1
  http_port: 3000
  domain: localhost
  root_url: http://localhost:3000/
  static_root_path: public
  enable_gzip: false
  cert_file: ""
  cert_key: ""
  socket: ""

# Database configuration
database:
  type: sqlite3
  host: 127.0.0.1:3306
  name: grafana
  user: root
  password: ""
  url: ""
  ssl_mode: disable
  ca_cert_path: ""
  client_key_path: ""
  client_cert_path: ""
  server_cert_name: ""
  path: grafana.db
  max_idle_conn: 2
  max_open_conn: 0
  conn_max_lifetime: 14400
  log_queries: false
  cache_mode: private

# Session configuration
session:
  provider: file
  provider_config: sessions
  cookie_name: grafana_sess
  cookie_secure: false
  session_life_time: 86400
  gc_interval_time: 86400
  cookie_samesite: lax

# Data proxy configuration
dataproxy:
  logging: false
  timeout: 30
  send_user_header: false

# Analytics configuration
analytics:
  reporting_enabled: false
  check_for_updates: true
  google_analytics_ua_id: ""
  google_tag_manager_id: ""

# Security configuration
security:
  disable_initial_admin_creation: false
  admin_user: admin
  admin_password: admin
  secret_key: SW2YcwTIb9zpOOhoPsMm
  disable_gravatar: false
  data_source_proxy_whitelist: ""
  disable_brute_force_login_protection: false
  cookie_secure: false
  cookie_samesite: lax
  allow_embedding: false
  strict_transport_security: false
  strict_transport_security_max_age_seconds: 86400
  strict_transport_security_preload: false
  strict_transport_security_subdomains: false
  x_content_type_options: true
  x_xss_protection: true
  content_security_policy: false
  content_security_policy_template: ""

# Snapshot configuration
snapshots:
  external_enabled: true
  external_snapshot_url: https://snapshots-origin.raintank.io
  external_snapshot_name: Publish to snapshot.raintank.io
  snapshot_remove_expired: true

# Dashboards configuration
dashboards:
  versions_to_keep: 20
  min_refresh_interval: 5s
  default_home_dashboard_path: ""

# Users configuration
users:
  allow_sign_up: false
  allow_org_create: true
  auto_assign_org: true
  auto_assign_org_id: 1
  auto_assign_org_role: Viewer
  verify_email_enabled: false
  login_hint: email or username
  password_hint: password
  default_theme: dark
  external_manage_link_url: ""
  external_manage_link_name: ""
  external_manage_info: ""
  viewers_can_edit: false
  editors_can_admin: false
  user_invite_max_lifetime_duration: 24h

# Authentication configuration
auth:
  login_cookie_name: grafana_session
  login_maximum_inactive_lifetime_duration: ""
  login_maximum_lifetime_duration: ""
  token_rotation_interval_minutes: 10
  disable_login_form: false
  disable_signout_menu: false
  signout_redirect_url: ""
  oauth_auto_login: false
  oauth_state_cookie_max_age: 600
  api_key_max_seconds_to_live: -1

# Anonymous access configuration
auth.anonymous:
  enabled: false
  org_name: Main Org.
  org_role: Viewer
  hide_version: false

# Logging configuration
log:
  mode: console
  level: info
  filters: ""

# Metrics configuration
metrics:
  enabled: true
  interval_seconds: 10
  disable_total_stats: false
  basic_auth_username: ""
  basic_auth_password: ""

# Grafana.com configuration
grafana_com:
  url: https://grafana.com

# Alerting configuration
alerting:
  enabled: true
  execute_alerts: true
  error_or_timeout: alerting
  nodata_or_nullvalues: no_data
  concurrent_render_limit: 5
  evaluation_timeout_seconds: 30
  notification_timeout_seconds: 30
  max_attempts: 3
  min_interval_seconds: 1

# Annotations configuration
annotations:
  cleanupjob:
    enabled: true
    run_interval_minutes: 5
    max_age_days: 0

# Explore configuration
explore:
  enabled: true

# Help configuration
help:
  enabled: true

# Profile configuration
profile:
  enabled: true

# News configuration
news:
  news_feed_enabled: true

# Query history configuration
query_history:
  enabled: true

# Panels configuration
panels:
  disable_sanitize_html: false

# Plugins configuration
plugins:
  enable_alpha: false
  app_tls_skip_verify_insecure: false
  allow_loading_unsigned_plugins: ""
  marketplace_url: https://grafana.com/grafana/plugins/

# Live configuration
live:
  enabled: true
  max_connections: 100
  allowed_origins: []

# Unified alerting configuration
unified_alerting:
  enabled: true
  disabled_orgs: []
  admin_config_poll_interval: 60s
  alertmanager_config_poll_interval: 60s
  ha_listen_address: "0.0.0.0:9094"
  ha_advertise_address: ""
  ha_peers: ""
  ha_peer_timeout: 15s
  ha_gossip_interval: 200ms
  ha_push_pull_interval: 60s
  ha_redis_address: ""
  execution_timeout: 60s
  evaluation_timeout: 30s
  max_attempts: 1
  min_interval: 10s

# SMTP configuration for notifications
smtp:
  enabled: false
  host: localhost:587
  user: ""
  password: ""
  cert_file: ""
  key_file: ""
  skip_verify: false
  from_address: admin@grafana.localhost
  from_name: Grafana
  ehlo_identity: dashboard.example.com
  startTLS_policy: ""

# External image storage
external_image_storage:
  provider: ""

# Date formats
date_formats:
  full_date: "MMM Do, YYYY"
  interval_second: "HH:mm:ss"
  interval_minute: "HH:mm"
  interval_hour: "MM/DD HH:mm"
  interval_day: "MM/DD"
  interval_month: "YYYY-MM"
  interval_year: "YYYY"
  use_browser_locale: false
  default_timezone: browser

# Expressions configuration
expressions:
  enabled: true
