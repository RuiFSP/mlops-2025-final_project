repos:
  # Basic file checks (keep these - they're useful for development)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  # ALL QUALITY CHECKS - Match GitHub CI exactly using local tools
  - repo: local
    hooks:
      # Ruff linting - EXACT match to GitHub CI: "uv run ruff check src tests"
      - id: ruff-check
        name: ruff linting (matches CI exactly)
        entry: uv run ruff check src tests
        language: system
        types: [python]
        files: ^(src|tests)/.*\.py$
        pass_filenames: false

      # Ruff formatting - EXACT match to GitHub CI: "uv run ruff format --check src tests"
      - id: ruff-format-check
        name: ruff formatting check (matches CI exactly)
        entry: uv run ruff format --check src tests
        language: system
        types: [python]
        files: ^(src|tests)/.*\.py$
        pass_filenames: false

      # MyPy type checking - EXACT match to GitHub CI: "uv run mypy src"
      - id: mypy
        name: mypy type checking (matches CI exactly)
        entry: uv run mypy src
        language: system
        types: [python]
        files: ^src/.*\.py$
        pass_filenames: false

      # Unit tests - simplified for pre-commit (coverage handled in CI)
      - id: pytest-unit
        name: pytest unit tests (matches CI exactly)
        entry: uv run python -m pytest tests/unit/ -v --tb=short -q
        language: system
        types: [python]
        pass_filenames: false
