repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.15
    hooks:
      # Run the linter.
      - id: ruff
        args: [--fix]
        files: ^(src|tests)/.*\.py$
      # Run the formatter.
      - id: ruff-format
        files: ^(src|tests)/.*\.py$

  - repo: local
    hooks:
      - id: pytest-core
        name: pytest (core tests only)
        entry: bash -c 'cd /home/ruifspinto/projects/mlops-2025-final_project && uv run python -m pytest tests/ -v --tb=short -q'
        language: system
        types: [python]
        pass_filenames: false
        always_run: true
